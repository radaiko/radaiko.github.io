name: Update Activity Data

on:
  schedule:
    # 00:23 UTC = 01:23 CET (Upper Austria winter time)
    - cron: "23 0 * * *"
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Fetch GitHub activity
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIVITY_TOKEN }}
        run: python scripts/fetch-activity.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/activity.json
          git diff --cached --quiet || git commit -m "Update activity data"
          git push
